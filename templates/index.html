<!DOCTYPE html>
<html>
<head>
    <title>Koko AI</title>
    <style>
        body {
            font-family: Arial;
            background: #ffffff;
            color: rgb(5, 5, 5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat {
            width: 400px;
        }

        textarea {
            width: 100%;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        #messages {
            margin-bottom: 10px;
            min-height: 200px;
            border: 1px solid #444;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="chat">

   <div class="center-img">
    <img src="{{ url_for('static', filename='KOKO.jpg') }}" width="150">
    </div>

    <style>
    .center-img {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }

    </style>

    <h2 style="text-align:center;">Koko üê®</h2>
    <div id="messages"></div>

    <textarea id="input" placeholder="Talk to Koko..."></textarea>
    <button onclick="sendMessage()">SEND</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    const userText = input.value;
    if (!userText.trim()) return;

    input.value = "";

    messages.innerHTML += "<b>You:</b> " + userText + "<br>";

    const response = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({message: userText})
    });

    const data = await response.json();
    messages.innerHTML += "<b>Koko:</b> " + data.reply + "<br><br>";
  }

  const input = document.getElementById("input");

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
